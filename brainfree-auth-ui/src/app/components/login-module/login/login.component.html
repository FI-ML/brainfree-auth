<section class="h-screen">
  <div class="container px-6 py-12 h-full">
    <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
        <img
          src="../../../../assets/images/login.svg"
          class="w-full"
          alt="Phone image"
        />
      </div>
      <div class="md:w-8/12 lg:w-5/12 lg:ml-20">

        <!-- Welcome -->
        <div
          class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
        >
          <p class="text-center text-xl font-semibold mx-4 mb-0">WELCOME</p>
        </div>

        <form [formGroup]="loginFormGroup">
          <!-- Email input -->
          <div class="mb-6">
            <mat-form-field class="form-control inline-block  py-2 text-xl font-normal w-full">
              <mat-label>Email</mat-label>
              <input matInput
                     placeholder="test@test.com"
                     [formControl]="controlEmail">
              <mat-error *ngIf="controlEmail.hasError('email')
              && !controlEmail.hasError('required')">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <mat-form-field class="form-control inline-block  py-2 text-xl font-normal w-full">
              <mat-label>Password</mat-label>
              <input matInput
                     type="password"
                     [formControl]="controlPassword">
              <mat-error *ngIf="controlPassword.hasError('pattern')
              && !controlPassword.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="flex justify-between items-center mb-6">
         <!--   <a
              href="#!"
              class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
            >Forgot password?</a
            >-->
            <!--<a
              href="#!"
              class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
            >sign up</a
            >-->
          </div>
          <div class="mb-6">
            <button mat-raised-button id="btn-sign-in"
                    class="inline-block px-7 py-3 w-full">
              Sign in
            </button>
          </div>
        </form>
      </div>
      <div class="flex justify-between items-center mb-6 w-2/12 center">
        <p>Email: {{controlEmail.value}}</p>
        <p> Password: {{controlPassword.value}}</p>
      </div>
    </div>
  </div>
</section>
