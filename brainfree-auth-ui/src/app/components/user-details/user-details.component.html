<section class="flex flex-col justify-center antialiased bg-gray-100 text-gray-600 min-h-screen p-4">
  <div class="h-full">
    <!-- Card -->
    <div class="max-w-sm mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
      <div class="flex flex-col h-full">
        <!-- Card top -->
        <div class="flex-grow p-5">
          <div class="flex justify-between items-start">
            <!-- Image + name -->
            <header>
              <div class="flex mb-2">
                <img class="rounded-full" src="assets/images/place-holder.jpg" width="84"
                     height="84" alt="place holder image"/>
                <div class="mt-1 pr-1 mt-5">
                  <h1
                    class="text-2xl leading-snug justify-center font-semibold">{{user.firstname}} {{user.lastname}}
                  </h1>
                </div>
              </div>
            </header>
          </div>
          <!-- Bio -->
          <div class="mt-2 text-center">
            <div class="text-xl">
              <p>{{user.email}}</p>
              <p>{{'AUTH.MY ROLES' | translate}}: <b> {{getRoles()}}</b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
