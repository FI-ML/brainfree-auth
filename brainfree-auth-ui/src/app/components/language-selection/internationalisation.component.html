<div class="float-right">
  <div>
    <button (click)="selectAction()">{{'AUTH.LANGUAGE' | translate}}</button>
  </div>
  <div *ngIf="selection" class="float-right">
    <div *ngFor="let lang of languages; let i = index" class="text-base">
      <button class="btn-lang mt-2" (click)="onLanguageChange(i)">{{lang.abbreviation}}</button>
    </div>
  </div>
</div>
