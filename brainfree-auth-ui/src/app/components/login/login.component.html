<section class="h-screen">
  <div class="container px-6 py-12 h-full">
    <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
        <img
          src="../../../assets/images/login-brainfree.png"
          class="w-full"
          alt="Phone image"
        />
      </div>
      <div class="md:w-8/12 lg:w-5/12 lg:ml-20">

        <!-- Welcome -->
        <div
          class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
        >
          <p class="text-center text-4xl font-semibold mx-4 mb-0">{{'AUTH.WELCOME' | translate}}</p>
        </div>
        <form [formGroup]="loginFormGroup">

          <!-- Email input -->
          <div class="mb-6">
            <mat-form-field class="form-control inline-block  py-2 text-xl font-normal w-full">
              <mat-label>Email</mat-label>
              <input matInput
                     placeholder="test@test.com"
                     [formControl]="controlEmail">
              <mat-error *ngIf="controlEmail.hasError('email')
              && !controlEmail.hasError('required')">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <mat-form-field class="form-control inline-block  py-2 text-xl font-normal w-full">
              <mat-label>{{'AUTH.PASSWORD' | translate}}</mat-label>
              <input matInput
                     type="password"
                     [formControl]="controlPassword">
            </mat-form-field>
          </div>
          <div>
            <app-internationalization></app-internationalization>
          </div>
          <div class="flex justify-between items-center mb-6">
          </div>
          <div class="mb-6">
            <button mat-raised-button id="btn-sign-in"
                    class="inline-block px-7 py-3 w-full text-2xl"
                    (click)="login()"
                    [disabled]="!loginFormGroup.valid">
              {{ 'AUTH.SIGN IN' | translate}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
